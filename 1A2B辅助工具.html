    <script>
        let candidates = [];
        let currentGuess = '';
        let steps = 0;
        let digitCount = 4;

        function generateCandidates(n) {
            const result = [];
            const digits = '0123456789';
            
            function backtrack(current) {
                if (current.length === n) {
                    result.push(current);
                    return;
                }
                for (const d of digits) {
                    if (!current.includes(d)) {
                        backtrack(current + d);
                    }
                }
            }
            
            backtrack('');
            return result;
        }

        function calculateAB(guess, target) {
            let a = 0, b = 0;
            const count = {};
            
            for (let i = 0; i < guess.length; i++) {
                if (guess[i] === target[i]) {
                    a++;
                } else {
                    count[target[i]] = (count[target[i]] || 0) + 1;
                }
            }

            for (let i = 0; i < guess.length; i++) {
                if (guess[i] !== target[i] && count[guess[i]] > 0) {
                    b++;
                    count[guess[i]]--;
                }
            }

            return { a, b };
        }

        function getOptimalGuess(candidates) {
            if (candidates.length === 0) return '';
            if (candidates.length === 1) return candidates[0];
            
            let bestGuess = candidates[0];
            let minMax = Infinity;
            const checkLimit = Math.min(100, candidates.length);

            for (let i = 0; i < checkLimit; i++) {
                const guess = candidates[i];
                const groups = new Map();

                for (const candidate of candidates) {
                    const { a, b } = calculateAB(guess, candidate);
                    const key = `${a}_${b}`;
                    groups.set(key, (groups.get(key) || 0) + 1);
                }

                const currentMax = Math.max(...groups.values());
                if (currentMax < minMax || 
                   (currentMax === minMax && candidates.includes(guess))) {
                    minMax = currentMax;
                    bestGuess = guess;
                }
            }

            return bestGuess;
        }

        function initializeGame() {
            digitCount = parseInt(document.getElementById('digits').value);
            candidates = generateCandidates(digitCount);
            steps = 0;
            
            // ç”Ÿæˆæ›´ä¼˜åŒ–çš„åˆå§‹çŒœæµ‹
            currentGuess = Array.from({length: digitCount}, (_, i) => i).join('');
            
            document.getElementById('gamePanel').style.display = 'block';
            document.getElementById('history').innerHTML = '';
            updateDisplay();
        }

        function processFeedback() {
            const a = parseInt(document.getElementById('a').value);
            const b = parseInt(document.getElementById('b').value);
            
            // åŠ å¼ºè¾“å…¥éªŒè¯
            if (isNaN(a) || isNaN(b) || a < 0 || b < 0 || 
                a > digitCount || b > digitCount || a + b > digitCount) {
                alert(`è¯·è¾“å…¥æœ‰æ•ˆçš„æ•°å€¼ï¼ˆ0 â‰¤ A,B â‰¤ ${digitCount} ä¸” A+B â‰¤ ${digitCount}ï¼‰`);
                return;
            }

            // å…ˆè®¡ç®—ä¸´æ—¶å€™é€‰é›†
            const tempCandidates = candidates.filter(c => {
                const res = calculateAB(currentGuess, c);
                return res.a === a && res.b === b;
            });

            // æ£€æŸ¥æ˜¯å¦æ— å€™é€‰
            if (tempCandidates.length === 0) {
                alert("âš ï¸ æ²¡æœ‰ç¬¦åˆæ¡ä»¶çš„æ•°å­—ï¼Œè¯·ç¡®è®¤åé¦ˆæ˜¯å¦æ­£ç¡®");
                return; // ä¸ä¿®æ”¹ä»»ä½•çŠ¶æ€
            }

            // æ›´æ–°æ­£å¼å€™é€‰é›†
            candidates = tempCandidates;
            
            // æ·»åŠ å†å²è®°å½•
            const history = document.getElementById('history');
            history.innerHTML = `
                <div class="history-item">
                    <span>#${++steps} â” ${currentGuess}</span>
                    <span style="color: var(--primary-color)">${a}A${b}B</span>
                </div>
            ` + history.innerHTML;

            // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
            document.getElementById('stats').textContent = 
                `å‰©ä½™å¯èƒ½æ€§ï¼š${candidates.length} ç§`;

            // æ£€æŸ¥æ¸¸æˆç»“æœ
            if (a === digitCount) {
                alert(`ğŸ‰ æˆåŠŸçŒœä¸­ï¼æ•°å­—æ˜¯ ${currentGuess}\nå…±ä½¿ç”¨ ${steps} æ­¥`);
                initializeGame();
                return;
            }

            // é€‰æ‹©ä¸‹ä¸€ä¸ªçŒœæµ‹
            currentGuess = getOptimalGuess(candidates);
            updateDisplay();
        }

        function updateDisplay() {

            `;
            document.getElementById('a').value = '';

            document.getElementById('stats').textContent = 
                `å‰©ä½™å¯èƒ½æ€§ï¼š${candidates.length} ç§`;
